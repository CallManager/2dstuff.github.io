<body class="sections-page sidebar-collapse">
  <div class="section section-header cd-section" id="headers" style="padding-top:0px; padding-bottom:0px;">
    <div class="header-4">
      <div class="header-wrapper">
        <div class="page-header" style="background-color:white;">
          <div class="video-image" style="background-image: url('./assets/anteprima.png')"></div>
          <video name="Video" onclick="showPause()" id="video-source" preload="auto" muted="muted" volume="0">
            <source src="./assets/video.mp4" type="video/mp4"> Video non supportato!
          </video>
          <div class="content-center">
            <div class="container upper-container text-center">
              <div class="video-text">
              </div>
              <br>
              <!--  We hide the play button on small devices -->
              <button id="pulsantone" type="button" data-video="video-source" data-toggle="video" class="btn btn-lg btn-neutral" onclick="cliccato()" href="#Video"><i class="fa fa-play"></i> Play Video</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
<script>
  function cliccato() {
    document.getElementById("pulsantone").style.display = "none";
		document.getElementById('video-source').muted = false;
  };
  function showPause() {
    document.getElementById("pulsantone").style.display = "contents";
  };

</script>
